<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User</title>
  </head>
  <body>
    <div id="body2" class="body2">
      <div id="centerDiv" class="centerDiv">
        <img id="userImg" src="" alt="" />
        <h3 id="desc">My name is</h3>
        <p id="text">Gabriel Ratz</p>
        <div class="symbols">
          <img
            class="symbol"
            id="symbol1"
            src="../src/symbols/symbol"
            alt="symbol person name"
          />
          <img
            class="symbol"
            id="symbol2"
            src="../src/symbols/mail.png"
            alt="symbol email"
          />
          <img
            class="symbol"
            id="symbol3"
            src="../src/symbols/age.png"
            alt="symbol age"
          />
          <img
            class="symbol"
            id="symbol4"
            src="../src/symbols/adress.jpg"
            alt="symbol adress"
          />
          <img
            class="symbol"
            id="symbol5"
            src="../src/symbols/phone.png"
            alt="symbole phone"
          />
        </div>
        <button id="random">Random User</button>
      </div>
      <div id="dark"><button>Darkmode</button></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
